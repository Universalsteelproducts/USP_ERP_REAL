# -- properties path
menuxml.server.path=${sys:getProperty('ofbiz.home')}/specialpurpose/uspErp/widget/

# -- pdf upload path on the server
#pdf.server.path=${sys:getProperty('ofbiz.home')}/framework/images/webapp/pdfs/${tenantId}
pdf.server.path=${sys:getProperty('ofbiz.home')}/specialpurpose/uspErp/webapp/purchase/pdfs/shippingdoc

# -- The prefix to put on auto-generated image urls (can be relative or absolute, whatever you want)
pdf.url.prefix=/purchase/pdfs/shippingdoc
pdf.filename.format=${location}/${id}/${type}

# Flag to re-active products when they are received
reactivate.product.from.receipt=Y

# pdf upload path on the pdf management
pdf.management.path=${sys:getProperty('ofbiz.home')}/specialpurpose/uspErp/webapp/purchase/pdfs/shippingdoc/management
pdf.management.url=/uspErp/pdfs/shippingdoc/
